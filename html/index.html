<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>Yam's</title>
</head>
<body>
    <div class="container mh-100">
        <h1 class="display-1 text-center">Y A M S</h1>
        
        <div class="mt-5 mb-5 d-flex justify-content-around reset-button-div">
            <button id ="dice1" class="dice-button bg-transparent"><i class="all-dice fas fa-dice-one"></i></button>
            <button id ="dice2" class="dice-button bg-transparent"><i class="all-dice fas fa-dice-two"></i></button>
            <button id ="dice3" class="dice-button bg-transparent"><i class="all-dice fas fa-dice-three"></i></button>
            <button id ="dice4" class="dice-button bg-transparent"><i class="all-dice fas fa-dice-four"></i></button>
            <button id ="dice5" class="dice-button bg-transparent"><i class="all-dice fas fa-dice-five"></i></button>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button class="display-4 throw-dice bg-transparent">Lance les dés !</button>
        </div>

        <table class="m-auto table table-bordered" >
            <thead class="table-dark">
                <th></th>
                <th class="text-center">Score</th>
            </thead>
            <tbody>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">1 [total de 1] <i class="fas fa-dice-one exemple"></i></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">2 [total de 2] <i class="fas fa-dice-two"></i></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">3 [total de 3] <i class="fas fa-dice-three"></i></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">4 [total de 4] <i class="fas fa-dice-four"></i></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">5 [total de 5] <i class="fas fa-dice-five"></i></td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center">6 [total de 6] <i class="fas fa-dice-six"></i></td>
                    <td class="text-center"></td>
                </tr>
            </tbody>
                <tr class="table-info">
                    <td class="d-flex justify-content-around align-items-center">Bonus si > à 62 (35)</td>
                    <td class="bonus text-center"></td>
                </tr>
                <tr class="table-info">
                    <td class="d-flex justify-content-around align-items-center">Total supérieur</td>
                    <td class="superior-score text-center"></td>
                </tr>
            <tbody>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="3 dés identiques">Brelan [total]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="4 dés identiques">Carré [total]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="3 dés identiques + 2 dés identiques">Full House [25]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="suite de 4 dés">Petite suite [30]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="suite de 5 dés">Grande suite [40]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="5 dés identiques">Yam's [50]</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-around align-items-center" title="résultat brut des 5 dés, aucune condition requise">Chance [total]</td>
                    <td class="text-center"></td>
                </tr>
            </tbody>
                <tr class="table-info">
                    <td class="d-flex justify-content-around align-items-center">Total inférieur</td>
                    <td class="inferior-score text-center"></td>
                </tr>
            <tfoot class="table-dark" class="d-flex justify-content-around align-items-center">
                <td class="d-flex justify-content-around align-items-center">Total</td>
                <td class="final-score text-center"></td>
            </tfoot> 
        </table>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/dice-animation.js"></script>
</body>
</html>
